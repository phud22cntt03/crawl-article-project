<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col items-center py-12 px-4">

    <!-- Tiêu đề trang -->
    <h1 class="text-xl text-gray-700 font-medium mb-6">Chi tiết báo</h1>

    <!-- Tiêu đề bài viết -->
    <h2 class="text-3xl font-bold text-red-600 text-center mb-3">{{ article.title }}</h2>

    <!-- Danh mục -->
    <div class="text-lg text-gray-500 italic mb-6">{{ article.category }}</div>

    <!-- Tóm tắt -->
    <p class="text-base text-gray-800 text-justify mb-6 leading-relaxed max-w-5xl">
        {{ article.summary }}
    </p>

    <!-- Nội dung bài viết -->
    <div class="text-base text-gray-800 text-justify leading-loose max-w-5xl mb-10">
        {{ article.content | safe }}
    </div>

    <!-- Nút quay lại -->
    <div class="w-full max-w-5xl text-left">
        <a href="/" class="px-5 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
            HomePage
        </a>
    </div>

</body>
</html>
