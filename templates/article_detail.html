<!-- templates/article_detail.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-4">{{ article.title }}</h1>
    <img src="{{ article.image }}" class="w-full h-96 object-cover mb-6">
    <div class="prose max-w-none">
        {{ article.content | safe }}
    </div>
    <a href="/" class="text-blue-600 mt-6 inline-block">← Quay lại</a>
</body>
</html>
